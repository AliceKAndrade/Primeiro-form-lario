<!DOCTYPE html>

<html>  
    <head>
        <meta charset="utf-8">
        <title>formúlario</title>
    </head>
    <body>
        <form action="processa_form.php" method="post">
            <fieldset class="fundo_neutro"> 
                <legend class="texto_vermelho">DADOS GERAIS:</legend> 

                <label for="nome">nome:</label>
                <input type="text" minglength="3" id="nome" required/>
            
                <label for="data de nascimento">Data de nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento"/>

                <label for="cpf">CPF:</label>
                <input type="text" maxlength="11" id="cpf" name="cpf" required/>

                <label for="tel">Tel. celular</label>
                <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required/>
            </fieldset>

            <fieldset class="fundo_neutro">  
                <legend class="texto_vermelho">ENDEREÇO:</legend>

                |<label for="tipo_endereço">Tipo</label>
                <select id="tipo_endereço" name="tipo_endereço">
                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="estrada">Estrada</option>
                    <option value="rodovia">Rodovia</option>
                    <option value="outro">Outro</option>
                </select>
                
                <label for="logradouro_endereço">Logradouro</label>
                <input type="text" id="logradouro_endereço" name="logradouro_endereço">

                <label for="numero_endereço">Complemento:</label>
                <input type="complemento_endereço" id="complemento_endereço"/>
            </fieldset>

            <fieldset class="fundo_neutro">
                <legend class="texto_vermelho">FALE CONOSCO:</legend>

                <label for="msg">Mensagem:</label>
                <textarea id="msg"></textarea>   
            </fieldset>   

            <fieldset class="fundo_neutro">
                <button class="carteiro_eletronico texto_branco" type="submit">Enviar sua Mensagem</button>
                <button class="cuidado_perigo texto_branco" type="reset">Limpar o formúlario</button>
            </fieldset>
        </form>
         </body>
</html>
<style type="text/css">
    .texto_vermelho{
        color:brown;
    }
    .fundo_neutro{
        background-color:papayawhip;
    }
    .cuidado_perigo{
        background-color: darkred;
    }
    .carteiro_eletronico{
        background-color: lime;
    }
    .texto_branco{
        color: azure;
    }
        
</style>
